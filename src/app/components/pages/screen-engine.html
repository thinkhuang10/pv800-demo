<section class="screen-area" [style.background-color]="screenBackground()">
  @if (!screenLoaded()) {
    <div class="loading">Loading Screens.json ...</div>
  }

  @for (item of boxItems(); track item.name) {
    <div
      class="device"
      [style.left.px]="item.left"
      [style.top.px]="item.top"
      [style.background-color]="item.backgroundColor"
    >
      @switch (item.type) {
        @case ('MOGotoConfig') {
          <app-mogoto-config
            [width]="item.width"
            [height]="item.height"
            [fontSize]="item.fontSize"
            [borderColor]="item.borderColor"
            [borderWidth]="item.borderWidth"
            [sections]="item.sections"
          ></app-mogoto-config>
        }
        @case ('MOGotoScreen') {
          <app-mogoto-screen
            [width]="item.width"
            [height]="item.height"
            [fontSize]="item.fontSize"
            [borderColor]="item.borderColor"
            [borderWidth]="item.borderWidth"
            [sections]="item.sections"
          ></app-mogoto-screen>
        }
        @default {
          <app-mogoto-config
            [width]="item.width"
            [height]="item.height"
            [fontSize]="item.fontSize"
            [borderColor]="item.borderColor"
            [borderWidth]="item.borderWidth"
            [sections]="item.sections"
          ></app-mogoto-config>
        }
      }
    </div>
  }
</section>
