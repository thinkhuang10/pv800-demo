@if (runMode()) {
  <main class="run-layout">
    <app-run-container [pageKey]="selectedPageKey()" [showFrame]="false"></app-run-container>
  </main>
} @else {
  <main class="layout">
    <aside class="menu">
      <button class="run-button" type="button" (click)="runCurrentPage()">运行</button>
      <button class="download-button" type="button" (click)="downloadScreens()">下载</button>
      <div class="menu-list">
        @for (item of menuItems(); track item.key) {
          <button
            class="menu-item"
            [class.active]="item.key === selectedPageKey()"
            type="button"
            (click)="selectPage(item.key)"
          >
            {{ item.label }}
          </button>
        }
      </div>
    </aside>

    <section class="page-container">
      <app-run-container [pageKey]="selectedPageKey()"></app-run-container>
    </section>
  </main>
}
